<!DOCTYPE html>	
<html>
<head>
	<title>Celsius To Fahrenheit</title>

	<link rel="stylesheet" href="asset/css/style.css" />


</head>
<body>

<section class="container">	
	<form class="form">
		<fieldset>	
			<legend>Celsius To Fahrenheit</legend>
			<label>Celsius
					<input id="celsius" type="text" placeholder="Ex.: 30" required="required"/>
			</label>
			<button>Calculate</button>
		</fieldset>
	</form>

	<div class="content-result">	
		<span class="label">Fahrenheit Result</span>	
		<span class="result">0.00</span>
	</div>	

</section>

<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="asset/js/CFService.js"></script>
<script src="asset/js/CFController.js"></script>


</body>
</html>
